<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/11zon_cropped.png">
  <link rel="stylesheet" href="main.css">
  
  <title>ima9gh | Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="img" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="caption">You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
      device<br>anywhere you like!</p>
      <div class="annual-plan">
          <img src="images/icon-music.svg" alt="">
          <p>Annual Plan<br><span>$59.99/year</span></p>
          <ins>Change</ins>
      </div>
      <button type="submit">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
  </div>

</body>
</html>
